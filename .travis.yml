sudo: required
language: generic
services: docker
script:
- docker run --mount src=$TRAVIS_BUILD_DIR/src,target=/usr/src/tex,type=bind dxjoke/tectonic-docker
  /bin/sh -c "tectonic resume.tex"
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: "./resume.pdf"
  on:
    tags: true
    repo: beatfreaker/travis-ci-latex-pdf